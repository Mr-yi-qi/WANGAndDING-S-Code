<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 
            并集选择器: 将多个选择器用逗号隔开,实现相同的属性
        */
        .box span,.box i,.one{
            background: pink;
        }
    </style>

</head>
<body>
    <div class="box">
        <span>span</span>
        <i>i</i>
        <b class="one">b</b>
    </div>
</body>
</html>
