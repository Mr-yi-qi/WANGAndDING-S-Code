<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之margin</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background:pink;

            /* 外边距：盒子与盒子之间的间距 */
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;
            /* margin单属性和复合属性的用法和padding一样 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
