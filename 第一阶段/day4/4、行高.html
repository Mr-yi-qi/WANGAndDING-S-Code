<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        /* 
            行高:设置文本在盒子中垂直方向的位置,当盒子不设置固定高度时,当设置行高属性
            盒子的高度等于行高,文本保持垂直居中于盒子的位置.当固定盒子的高度时,
            设置行高属性,可以设置文本在盒子中垂直方向的任意位置
            当设置文本垂直居中于固定盒子高度时,让行高等于盒子的高度
        */
        div{
            background: pink;
            font-size: 20px;
            height: 200px;
            line-height: 200px; 
        }
    </style>
</head>
<body>
    <div>
        行高
    </div>
</body>
</html>
