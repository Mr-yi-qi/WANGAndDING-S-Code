<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类</title>
    <style>
        /* 
            伪类: 四种状态,伪类的权重值是10,当4种状态同时存在时,要按照lvha的顺序
            出于隐私的考虑,visited状态只支持变颜色
        */
        a{
            font-size: 40px;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">超链接</a>
    <a href="">超链接</a>
    <a href="">超链接</a>
</body>
</html>
