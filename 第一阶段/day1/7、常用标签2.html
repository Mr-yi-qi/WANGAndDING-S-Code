<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标签语义化，强调语义，便于搜索引擎获取 -->

    <!-- 旧式写法 -->
    <b>加粗</b>
    <i>倾斜</i>
    <u>下划线</u>
    <s>删除</s>

    <!-- 新式写法 -->
    <strong>加粗</strong>
    <em>倾斜</em>
    <ins>下划线</ins>
    <del>删除</del>
</body>
</html>
