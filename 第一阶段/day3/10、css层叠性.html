<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				css层叠性: 在设置css属性,不同的属性都可以实现,设置相同的属性时,当权重相同时后定义
				的会层叠先定义的,当权重不同时,谁的权重高,实现谁的
				
				权重:
				标签选择器 < 类选择器 < id选择器 < 行内样式 < !important
			 */
			#yellowgreen{
				color:yellowgreen;
			}
			.pink{
				font-family: "宋体";
				color:pink;
			}
			.green{
				color:green;
			}
			div{
				color:red !important;
				
			}
			div{
				font-size: 40px;
				color:blue;
			}
			div{
				font-weight: 700;
				color:yellow;
			}
		</style>
	</head>
	<body>
		<div class="green pink" id="yellowgreen" style="color:gold">我是一个盒子</div>
	</body>
</html>
