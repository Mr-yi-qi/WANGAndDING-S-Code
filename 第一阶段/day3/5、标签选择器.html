<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 标签选择器
				标签名{属性名1:属性值1;属性名2:属性值2;.....}
			 */
			/* h1{
				color:red;
			} */
			/* 
				类选择器:
					定义类名: 用.开头+类名称
					调用类名: 用标签class属性调用类名
				命名规范:
				不能用数字开头,可以用字母+数字或者中划线,下划线
				可以用驼峰命名法:用多个单次描述一个类名,第一个单词首字母小写,后面的单词首字母
				大写
			 */
			.laoliu6{
				color:red;
				font-size: 40px;
			}
			.zz{
				color:blue;
			}
			.yellowSmallStudent{
				color:green;
			}
		</style>
	</head>
	<body>
		<h1 class="laoliu6">老刘</h1>
		<h1 class="zz">组长</h1>
		<h1 class="yellowSmallStudent">1227前端学员</h1>
		<h1 class="stu">1227前端学员</h1>
		<h1 class="stu">1227前端学员</h1>
	</body>
</html>
