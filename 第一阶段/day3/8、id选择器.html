<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* 
            id选择器:
            定义id名称:用#开头+id名称
            命名规范和类名一样
            调用id名称: 用标签的id属性调用id名称
            
            类名相当于是人的名字,人的名字可以重复使用
            id名相当于是人的身份证,身份证号是唯一的
        */
        #one{
            color: red;
        }
    </style>
</head>
<body>
    <div id="one">我是一个盒子</div>
</body>
</html>
